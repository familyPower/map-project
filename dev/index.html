<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Map Project</title>
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="container">

    <div class="row">   <!-- first row -->

      <!-- filter string; sent to maps -->
      <div class="col-lg-1 col-md-1" id="filter-div">  <!-- row 1, col 1 -->
        <button id="submit-btn">Filter</button>
        <!-- <label for="filter-input">Filter By: </label> -->
      </div>  <!-- row 1, col 1 -->

      <div class = "col-lg-11 col-md-11">  <!-- row 1, column 2> -->
        <input type="text" id="filter-input" value="">
      </div>    <!-- row 1, column 2> -->

      <div class="col-xs-2">  <!-- row 1, col 3 -->
        <!-- <button id="submit-btn">Submit</button> -->
      </div>    <!-- row 1, col 3 -->

    </div>    <!-- first row -->


      <!-- list of items related to filter -->
    <div class = "row">   <!-- row 2 -->
      <div class="col-lg-4 col-md-4 col-xs-12" id="list-items">    <!-- row 2, col 1 -->
        List Items
        <ul id="marker-list"></ul>
      </div>    <!-- row 2, col 1 -->

      <!-- The map -->
      <div class="col-lg-8 col-md-8 col-xs-12">    <!-- row 2, col 2, map -->
        <div id="map-canvas"></div>
      </div>    <!-- row 2, col 2 -->



    </div>    <!-- row 2 -->

      <!-- Related informations -->
      <div class="row">   <!-- row 3 -->
        <div class="col-xs-12"  id="related-info">  <!-- row 3, col 1>= -->
          Related Information
          <ul id="related-info-list">

          </ul>

        </div>
      </div>    <!-- row 3 -->

  </div> <!-- container- -->
  <!-- scripts -->
  <!---->
  <script src="js/libs/jquery.min.js"></script>
  <script src="js/libs/knockout.min.js"></script>
  <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>

  <script src="js/script.js"></script>

  <script async defer
    src = "https://maps.googleapis.com/maps/api/js?key=AIzaSyAn16N7wqKuSpwIwQrlXVfW2XVHwKc8QTc&v=3&libraries=places&callback=initMap">
  </script>
</body>
