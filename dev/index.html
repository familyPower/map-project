<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Map Project</title>
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="container">

    <div class="row">   <!-- first row -->

      <form data-bind="submit: updateAddress">
        <!-- filter string; sent to maps -->
        <div class="col-lg-1 col-md-1" id="filter-div">  <!-- row 1, col 1 -->
          <button id="submit-btn" type="submit">Filter</button>
          <!-- <button id="submit-btn" data-bind="click: updateAddress">Filter</button> -->
          <!-- <button type="submit" id="submit-btn" data-bind="updateAddress">Filter</button> -->
          <!-- <label for="filter-input">Filter By: </label> -->
        </div>  <!-- row 1, col 1 -->

        <div class = "col-lg-11 col-md-11">  <!-- row 1, column 2> -->
          <input data-bind='value: address' type="text" id="filter-input" value="">
        </div>    <!-- row 1, column 2> -->
      </form>

      <div class="col-xs-2">  <!-- row 1, col 3 -->
        <!-- <button id="submit-btn">Submit</button> -->
      </div>    <!-- row 1, col 3 -->

    </div>    <!-- first row -->


    <!-- Header row -->
    <div class = "row">
      <div class="col-lg-4 col-md-4 col-xs-12">
        <h4>Places of Interest<h4>
      </div>
      <div class="col-lg-8 col-md-8 col-xs-12">
        <span data-bind="text: formattedAddress"> </span>
      </div>
    </div>

    <!-- list of items related to filter -->
    <div class = "row">   <!-- row 2 -->
      <div class="col-lg-4 col-md-4 col-xs-12" id="list-items">    <!-- row 2, col 1 -->
        <ul data-bind="foreach: places" id="marker-list">
          <li data-bind="attr: {id: Key}" class="marker-list-items" onclick="window.placeClicked(this)">
          <span data-bind="text: PlaceName"> </span>
        </li>
        </ul>
      </div>    <!-- row 2, col 1 -->

      <!-- The map -->
      <div class="col-lg-8 col-md-8 col-xs-12">    <!-- row 2, col 2, map -->
        <div id="map-canvas"></div>
      </div>    <!-- row 2, col 2 -->

      <!-- Information on selected marker/place -->
      <div class="row" data-bind="if: userSelectedLocation">
        <div class="col-lg-6 col-md-6 col-xs-12">
          Wikipedia Articles On
          <div data-bind="text: _selectedMarkerTitle"> </div>
        </div>
        <div class="col-lg-6 col-md-6 col-xs-12">
          <div> Yelp articles under development.</div>
        </div>
      </div>



    </div>    <!-- row 2 -->

      <!-- Related informations -->
      <div class="row">   <!-- row 3 -->
        <div class="col-xs-6"  id="nyt-articles">  <!-- row 3, col 1>= -->
          New York Times Articles
          <ul data-bind="foreach: nytArticles" id="nyt-article-list">
            <li>
              <!-- <span data-bind="text: title"> </span> -->
            <a data-bind="attr: { href: web_url}" target="new">
                <span data-bind="text: title"> </span>
              </a>
            </li>
          </ul>

        </div>

        <div class="col-xs-6" id="wiki-articles"> <!-- row 3, col 2 -->
          Wikipedia Articles
          <div data-bind="ifnot: noWikipediaData">
            <ul data-bind="foreach: wikipediaArticles" id="wikipedia-article-list">
              <li>
                <!-- <span data-bind="text: title"> </span> -->
              <a data-bind="attr: { href: web_url}" target="new">
                  <span data-bind="text: title"> </span>
                </a>
              </li>
            </ul>
          </div>
          <div data-bind="if: noWikipediaData">
            No articles returned from wikipedia.org.
          </div>
        </div>
      </div>    <!-- row 3 -->

  </div> <!-- container- -->
  <!-- scripts -->
  <!---->
  <script src="js/libs/jquery.min.js"></script>
  <script src="js/libs/knockout.min.js"></script>
  <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>

  <script src="js/globals.js"></script>
  <script src="js/GoogleMap.js"></script>
  <script src="js/wikiApi.js"></script>
  <script src="js/nytApi.js"></script>
  <script src="js/Model.js"></script>
  <script src="js/ViewModel.js"></script>
  <script src="js/script.js"></script>

  <script async defer
    src = "https://maps.googleapis.com/maps/api/js?key=AIzaSyAn16N7wqKuSpwIwQrlXVfW2XVHwKc8QTc&v=3&libraries=places"> //&callback=vm.initMap">
  </script>

  <noscript>
    Sorry...JavaScript is needed to use this applicatioin.
  </noscript>
</body>
